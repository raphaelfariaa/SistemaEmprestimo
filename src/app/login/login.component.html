<div class="container" style="max-width: 400px; margin: auto">

  <form autocomplete="off" #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="ui-g ui-fluid">

      <div class="ui-g-12" style="text-align: center;">
        <h1>Sistema de Empréstimo</h1>
        <h2>Login</h2>
      </div>

      <div class="ui-g-12">
        <label>CPF</label>
        <p-inputMask mask="999.999.999-99" name="cpf" #cpf="ngModel" placeholder="999.999.999-99" ngModel required></p-inputMask>
      </div>

      <div class="ui-g-12">
        <label>Senha</label>
        <input pInputText type="password" name="senha"
          ngModel required #senha>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Login" [disabled]="!form.valid"></button>
      </div>
      <div class="ui-g-12">
        <a routerLink="/cadastro">1° acesso? Cadastre-se</a>
    </div>

    </div>
  </form>

</div>
