<div class="container">
  <div class="ui-g">
    <div class="ui-d-12">
      <h1>Cadastro</h1>
    </div>
  </div>

  <form #cadastrousuarioform="ngForm" (ngSubmit)="onSubmit(cadastrousuarioform)" autocomplete="off">
    <div class="ui-g">
      <div class="ui-g-6 ui-fluid">
        <label>Nome Completo: </label>
        <input pInputText type="text" name="nome" #nome="ngModel" ngModel required>
      </div>

      <div class="ui-g-6 ui-fluid">
        <label style="display: block">Data de Nascimento: </label>
        <p-calendar [monthNavigator]="true" [yearNavigator]="true" yearRange="1900:2050" name="dataNascimento"
          #dataNascimento="ngModel" ngModel required dateFormat="dd/mm/yy" showButtonBar="true" showIcon="true">
        </p-calendar>
      </div>
      <div class="ui-g-6 ui-fluid">
        <label>CPF: </label>
        <p-inputMask mask="999.999.999-99" name="cpf" #cpf="ngModel" ngModel required></p-inputMask>
      </div>
      <div class="ui-g-6 ui-fluid">
        <label>Senha: </label>
        <input pInputText type="password" name="senha" #senha="ngModel" ngModel required #senha>
      </div>
    </div>
    <div class="ui-g-12">
      <button pButton type="sumbit" label="Cadastrar" [disabled]="cadastrousuarioform.invalid"></button> &nbsp;
      <a routerLink="/login">Cancelar</a>
    </div>
  </form>

</div>
